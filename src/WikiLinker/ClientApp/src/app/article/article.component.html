<div class="row top-buffer {{miniSize ? 'small' : ''}}">
  <div class="col-4">
    <a target="_blank" href="{{ article.url }}">
      <img class="bottom-buffer mw-100 mh-100" src="{{ article.imageUrl }}" alt="Smiley face" />
    </a>
  </div>
  <div class="col-8">
    <button class="btn btn-light btn-sm float-right"
            (click)="saveArticle()">
      <fa-icon style="color:gray" [icon]="faSave"></fa-icon>
    </button>
    <a target="_blank" href="{{ article.url }}">{{ article.text }}</a>
    <div [hidden]="!article.linkedDescription" [innerHTML]="article.linkedDescription"></div>
    <div [hidden]="article.linkedDescription" [innerHTML]="article.description"></div>
  </div>
</div>
<div [hidden]="!article.innerLinkTypes" class="row" *ngFor="let innerType of article.innerLinkTypes">
  <div class="col-12 top-buffer">
    <p>{{ innerType.name }}</p>
  </div>
  <div class="col-12 col-md-6" *ngFor="let innerLink of innerType.links">
    <!--Child articles-->
    <app-article [article]="innerLink" [miniSize]="true"></app-article>
  </div>
</div>
