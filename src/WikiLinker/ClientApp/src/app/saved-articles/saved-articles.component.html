<div class="row">
  <div class="col-12">
    <h3>Saved articles <span class="badge badge-light">{{ savedArticles.length }}</span></h3>
  </div>
  <div class="col-12">
    <div class="row" *ngFor="let articleType of articleTypes">
      <div class="col-12">
        <h5>{{ articleType.name }}</h5>
      </div>
      <div class="col-12 col-md-{{ miniSize ? 12 : 6 }}" *ngFor="let savedArticle of articleType.articles">
        <app-article [article]="savedArticle" [miniSize]="miniSize" ></app-article>
      </div>
    </div>
  </div>
</div>
