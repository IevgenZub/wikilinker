<!--Header-->
<div class="row">
  <div class="col-12">
    <h3>Welcome to <b>WikiLinker</b>! <small>Online tool for text-based wiki search </small></h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
      <div class="form-group">
        <textarea id="description" rows="2" formControlName="text" class="form-control"
                  placeholder="Enter the text you want to search in Wiki...">
        </textarea>
      </div>
      <div class="custom-control custom-checkbox float-left">
        <input type="checkbox" formControlName="recursiveSearch" class="custom-control-input" id="defaultUnchecked">
        <label class="custom-control-label" for="defaultUnchecked">Recursive search</label>
      </div>
      <div class="form-group float-right">
        <button id="button-reset" type="button" [disabled]="searchStarted" class="btn btn-secondary" (click)="reset()">
          <fa-icon [icon]="faUndo"></fa-icon>
        </button>
        &nbsp;
        <button id="button-submit" type="submit" [disabled]="!searchForm.valid" class="btn btn-primary">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </div>
    </form>
  </div>
</div>
<!-- Progress bar -->
<div [hidden]="!searchStarted" class="row">
  <div class="col-12">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    &nbsp;<b>WikiLinker</b> is working on your request...
  </div>
</div>
<div class="row">
  <div class="col-12">
    <hr />
  </div>
</div>
<!--Saved articles & Search history-->
<div class="row">
  <div class="col-12 col-md-6">
    <!-- Saved articles -->
    <saved-articles [miniSize]="true"></saved-articles>
  </div>
  <div class="col-12 col-md-6">
    <!-- Search History -->
    <div class="row">
      <div class="col-12">
        <search-history [miniSize]="true"></search-history>
      </div>
    </div>
  </div>
</div>
